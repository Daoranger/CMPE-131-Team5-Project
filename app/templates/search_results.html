<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ search_term }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>
                    <h2>{{ result.title }}</h2>
                    <p>{{ result.text }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
