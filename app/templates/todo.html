<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
    <body>
        <h1>ToDo List</h1>
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning" role="alert">
                {{ message }}
            </div> 
        {% endfor %}

        <form action="/add" method="post">
            <label>Enter a task</label>
            <input type="text" name="name" placeholder="Write a task...">
            <button class="btn btn-secondary btn-smtype="submit">Add</button>
        </form>

        {% for todo in todo_list %}
        <p>
            <td>{{todo.task_id }}</td>
            <td>{{ todo.name }}</td>

            {% if todo.complete == False %}
                <td>Incomplete</td>
            {% else %}
            <td>Complete</td>
            {% endif %}
            <td><a href="/update/{{ todo.task_id }}" class="btn btn-outline-primary btn-sm" role="button">Update</a></td>
            <td><a href="/delete/{{ todo.task_id }}" class="btn btn-outline-danger btn-sm" role="button">Delete</a></td>
        </p>
        {% endfor %}

        <form action="/delete_all" method="post">
            <button class="btn btn-outline-danger" type="submit">Reset</button>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
